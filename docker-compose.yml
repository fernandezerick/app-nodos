services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
    command: npm run docker:dev
    working_dir: /app
    environment:
      - CHOKIDAR_USEPOLLING=true

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    # volumes:
    #   - ./frontend:/app  # Temporalmente comenta esta l√≠nea para probar
    command: npm run docker:dev
    working_dir: /app
    environment:
      - CHOKIDAR_USEPOLLING=true
