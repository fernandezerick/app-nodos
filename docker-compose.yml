version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"     
    command: npm run docker:dev
    volumes:
      - ./frontend:/app  
    working_dir: /app
    environment:
      - CHOKIDAR_USEPOLLING=true 
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"     
    command: npm run docker:dev
    volumes:
      - ./backend:/app  
    working_dir: /app
    environment:
      - CHOKIDAR_USEPOLLING=true 